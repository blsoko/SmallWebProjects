<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gluten:wght@300&family=Grechen+Fuemen&display=swap" rel="stylesheet">  
    <title>Document</title>
</head>
<body>
    <header>
        <img class="header__img" src="https://img.icons8.com/ios/100/000000/pixar.png"/>
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Inicia sesion</h2>
            <form class="login__cotainer--form">
                <input class="input" type="text" placeholder="email">
                <input class="input" type="password" placeholder="password">
                <button class="button">Login</button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" name="" id="cbox1" value="checkbox"> Remember me
                    </label>
                    <a href="/">Lost my account</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div><img src="https://img.icons8.com/windows/32/000000/google-logo.png" alt="Google">Login using Google</div>
                <div><img src="https://img.icons8.com/ios-glyphs/30/000000/twitter--v1.png" alt="Twitter">Login using Twitter</div>
            </section>
            <p class="login__container--register">Create <a href="">account</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Conditions</a>
        <a href="/">Privacy</a>
        <a href="/">Help</a>
    </footer>
</body>
</html>
